<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="date"></div>
      <div class="add">
        <input
          type="text"
          class="input--add"
          maxlength="20"
          placeholder="to do - task  "
        />
        <button class="btn--add">Add</button>
      </div>
      <div class="to--do">
        <h3>To do List</h3>
        <ul class="list">
          <li class="list--li">
            <!--
            <input type="checkbox" class="check" /><span class="span--to-do"
              >Sports</span
            ><button class="btn--confirm">Confirm</button>
          </li>
          <li class="list--li">
            <input type="checkbox" class="check" /><span class="span--to-do"
              >Shopping</span
            ><button class="btn--confirm">Confirm</button>
            -->
          </li>
        </ul>
      </div>

      <div>
        <h3>Completed</h3>
        <ul class="completed--list">
          <li class="completed--li">
            <!--
            <span class="span--completed">Sports</span
            ><button class="delete">Delete</button>
            -->
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
